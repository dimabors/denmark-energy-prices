<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icons { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click each button to download the icon</p>
    <div class="icons" id="icons"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function drawIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            
            // Draw rounded rectangle
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Lightning bolt
            const scale = size / 512;
            ctx.fillStyle = '#ffd166';
            ctx.beginPath();
            ctx.moveTo(290 * scale, 80 * scale);
            ctx.lineTo(180 * scale, 240 * scale);
            ctx.lineTo(240 * scale, 240 * scale);
            ctx.lineTo(200 * scale, 432 * scale);
            ctx.lineTo(340 * scale, 240 * scale);
            ctx.lineTo(280 * scale, 240 * scale);
            ctx.lineTo(320 * scale, 80 * scale);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2 * scale;
            ctx.stroke();
            
            // Price dots
            ctx.fillStyle = '#06d6a0';
            ctx.beginPath();
            ctx.arc(120 * scale, 400 * scale, 24 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ffd166';
            ctx.beginPath();
            ctx.arc(180 * scale, 400 * scale, 24 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ef476f';
            ctx.beginPath();
            ctx.arc(240 * scale, 400 * scale, 24 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // DK text
            ctx.fillStyle = '#fff';
            ctx.font = `bold ${48 * scale}px Arial`;
            ctx.fillText('DK', 350 * scale, 420 * scale);
            
            return canvas;
        }
        
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            
            const canvas = drawIcon(size);
            div.appendChild(canvas);
            
            const btn = document.createElement('button');
            btn.textContent = `Download ${size}x${size}`;
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            div.appendChild(btn);
            
            container.appendChild(div);
        });
        
        // Auto-generate all icons on load
        window.generateAllIcons = () => {
            sizes.forEach(size => {
                const canvas = drawIcon(size);
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        };
    </script>
</body>
</html>
