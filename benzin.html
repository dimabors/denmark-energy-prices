<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Benzin 95 Price - Denmark</title>
    <link rel="stylesheet" href="styles.css">
    <script src="i18n.js"></script>
    <style>
        body { padding: 16px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .standalone-card { max-width: 300px; width: 100%; }
        .last-update { text-align: center; color: #666; font-size: 12px; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="standalone-card">
        <section class="price-card small-card">
            <div class="card-header">
                <span class="card-icon">â›½</span>
                <span class="card-title" data-i18n="benzin95">Benzin 95</span>
            </div>
            <div class="card-source">OK (Station 27)</div>
            <div class="current-price">
                <span class="price-value" id="benzin-price">--</span>
                <span class="price-unit">DKK/L</span>
            </div>
        </section>
        <div class="last-update" id="last-updated"></div>
    </div>

    <script>
        const API_URL = 'https://mobility-prices.ok.dk/api/v1/fuel-prices';
        const CORS_PROXY = 'https://corsproxy.io/?url=';
        const FACILITY = 27;
        
        async function fetchWithFallback(url) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('Direct fetch failed');
                return await res.json();
            } catch (e) {
                console.log('Direct fetch failed, trying CORS proxy...');
                const proxyRes = await fetch(CORS_PROXY + encodeURIComponent(url));
                if (!proxyRes.ok) throw new Error('Proxy fetch also failed');
                return await proxyRes.json();
            }
        }
        
        async function fetchPrice() {
            try {
                const data = await fetchWithFallback(API_URL);
                const facility = data.items?.find(f => f.facility_number === FACILITY) || data.items?.[0];
                
                if (facility?.prices) {
                    const benzin = facility.prices.find(p => p.product_name === 'Blyfri 95');
                    if (benzin) {
                        document.getElementById('benzin-price').textContent = benzin.price.toFixed(2);
                    }
                }
                document.getElementById('last-updated').textContent = 'Updated ' + new Date().toLocaleTimeString('da-DK', {hour:'2-digit', minute:'2-digit'});
            } catch (e) {
                console.error('Failed to fetch benzin price:', e);
                document.getElementById('benzin-price').textContent = '--';
            }
        }
        
        fetchPrice();
        setInterval(fetchPrice, 5 * 60 * 1000);

        // Initialize translations
        I18N.detectLanguage();
        I18N.applyTranslations();
    </script>
</body>
</html>
