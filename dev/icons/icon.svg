<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd166"/>
      <stop offset="100%" style="stop-color:#ef476f"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Lightning bolt -->
  <path d="M290 80 L180 240 L240 240 L200 432 L340 240 L280 240 L320 80 Z" 
        fill="url(#bolt)" 
        stroke="#fff" 
        stroke-width="4"/>
  
  <!-- Price indicator dots -->
  <circle cx="120" cy="400" r="24" fill="#06d6a0"/>
  <circle cx="180" cy="400" r="24" fill="#ffd166"/>
  <circle cx="240" cy="400" r="24" fill="#ef476f"/>
  
  <!-- DK text -->
  <text x="370" y="420" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#fff">DK</text>
</svg>
